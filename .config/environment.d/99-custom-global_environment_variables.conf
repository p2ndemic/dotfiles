# =============================================
#   Custom Global Environment Variables
# =============================================
# Reference: https://wiki.archlinux.org/title/Environment_variables

# =============================================
#    XDG Base Directory Specification
# =============================================
# https://specifications.freedesktop.org/basedir-spec/latest/
# https://wiki.archlinux.org/title/XDG_Base_Directory

XDG_CONFIG_HOME=${HOME}/.config
XDG_CACHE_HOME=${HOME}/.cache
XDG_DATA_HOME=${HOME}/.local/share
XDG_STATE_HOME=${HOME}/.local/state
XDG_DATA_DIRS=/usr/local/share:/usr/share

# =============================================
#            Editors & Tools
# =============================================

# Default console text editor
EDITOR=nano
# Default visual (GUI) editor (often same as EDITOR)
VISUAL=nano
# Editor used by sudo -e
SUDO_EDITOR=nano
# Editor for the 'fc' command (history editing) in some shells
FCEDIT=nano
# Program for comparing files (diff)
DIFFPROG=meld

# =============================================
#     Vulkan Hardware Acceleration
# =============================================

# Intel Vulkan
ANV_VIDEO_DECODE=1

# AMD Vulkan (uncomment to enable)
#RADV_PERFTEST=video_decode
#RADV_PERFTEST=video_encode

# =============================================
#    Mesa OpenCL Hardware Acceleration
# =============================================

# Intel OpenCL
RUSTICL_ENABLE=iris

# AMD OpenCL (uncomment to enable)
#RUSTICL_ENABLE=radeonsi

# =============================================
#      Resizable BAR Configuration
# =============================================

# BIOS/UEFI Requirements:
# 1. Disable CSM/Legacy Mode
# 2. Enable UEFI boot
# 3. Enable 'Above 4G Decoding'
# 4. Enable 'Re-Size BAR Support'

# AMD SAM (Smart Access Memory) (uncomment to enable)
# AMD RADV Force SAM [Resizable BAR] | https://www.phoronix.com/news/RADV-Option-Force-SAM
#RADV_PERFTEST=sam

# Intel Resizable BAR (requires only UEFI settings)
# Intel doesn't have an equivalent to Mesa's RADV_PERFTEST=sam variable. You only need to enable the option in UEFI.
# https://www.intel.com/content/www/us/en/support/articles/000090831/graphics.html
# https://community.intel.com/t5/Graphics/Intel-Arc-Graphics-Driver-Linux/td-p/1660380

# =============================================
#      Graphics & Performance
# =============================================

# Enable Mesa OpenGL Multithreading
mesa_glthread=true

# Disable OpenGL/Vulkan Shader Cache Limitation
__GL_SHADER_DISK_CACHE_SKIP_CLEANUP=1

# =============================================
#        Wayland Integration
# =============================================

MOZ_ENABLE_WAYLAND=1

# =============================================
#      Proton & Wine Configuration
# =============================================

# Proton Wayland support
PROTON_ENABLE_WAYLAND=1

# Proton enable NTSYNC
PROTON_USE_NTSYNC=1

# FSync control (uncomment to disable)
#PROTON_NO_FSYNC=1
#WINEFSYNC=0

# ESync control (uncomment to disable)
#PROTON_NO_ESYNC=1
#WINEESYNC=0
