# Ref: https://wiki.archlinux.org/title/Intel_graphics#Enable_performance_support
# "Enable performance support" (Включение поддержки производительности) для Intel GPU на Linux
# Счетчики производительности (Performance Counters): Современные графические процессоры Intel (начиная с поколения Gen6/Sandy Bridge) имеют встроенные аппаратные счетчики. Эти счетчики позволяют отслеживать различные аспекты работы GPU в реальном времени (например, загрузку разных блоков, использование памяти и т.д.). Intel называет эту систему "Observation Architecture" (OA).
# Доступ к данным: Драйвер графики Mesa (стандартный графический драйвер для Intel на Linux) может использовать данные с этих счетчиков для оптимизации своей работы.
# Ограничения по умолчанию: Из соображений безопасности, по умолчанию в ядре Linux доступ к этим счетчикам производительности разрешен только программам, запущенным с особыми правами (root/CAP_SYS_ADMIN или CAP_PERFMON). Обычные приложения (игры, браузеры, рабочий стол) таких прав не имеют.
# Предупреждение Mesa: Когда Mesa пытается получить доступ к счетчикам от имени обычного приложения и не может из-за ограничений прав, она выдает предупреждение: MESA-INTEL: warning: Performance support disabled, consider sysctl dev.i915.perf_stream_paranoid=0.
# Включение поддержки ("Enable performance support"): Чтобы разрешить драйверу Mesa (и, соответственно, обычным приложениям через него) доступ к этим счетчикам производительности GPU без необходимости запускать их от имени root, нужно изменить параметр ядра dev.i915.perf_stream_paranoid на 0. Это делается с помощью команды sysctl или через конфигурационные файлы sysctl.

dev.i915.perf_stream_paranoid=0
