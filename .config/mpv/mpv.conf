# =========================
#  Profile
# =========================
profile=high-quality

# =========================
#  GPU Backend
# =========================
vo=gpu-next
hwdec=vaapi
gpu-api=vulkan
gpu-context=waylandvk

# =========================
#  Vulkan
# =========================
vulkan-async-compute=yes                # [default = yes]
vulkan-async-transfer=yes               # [default = yes]
vulkan-swap-mode=immediate              # [default = auto] | VSync off
vulkan-queue-count=1                    # [default = 1]

# ========================
#  Lavc
# ========================
vd-lavc-dr=yes                          # [default = auto] | enable direct rendering
vd-lavc-threads=0                       # [default = 0] | autodetect N cpu cores
ad-lavc-threads=0                       # [default = 1] | autodetect N cpu cores

# ========================
#  Cache
# ========================
cache=yes
cache-secs=60
cache-pause=yes
cache-on-disk=no
demuxer-max-bytes=512MiB
demuxer-max-back-bytes=128MiB

# =====================
#  General
# =====================
keep-open=yes
loop-playlist=inf

# ========================
#  Scale settings
# ========================

# ========================
#  Scale [default]
# ========================
scale=lanczos                             # [default = lanczos]
cscale=lanczos                            # [default = lanczos]
dscale=hermite                            # [default = hermite]

# ========================
#  Scale [quality]
# ========================
# scale=ewa_lanczos
# cscale=ewa_lanczos
# dscale=mitchell

# ========================
#  Scale [max quality]
# ========================
# scale=ewa_lanczossharp
# cscale=ewa_lanczossharp
# dscale=catmull_rom

# =====================
#  Deband
# =====================
deband=no                               # [default = no] | Activate debanding
deband-iterations=4                     # [default = 1] | Steps (More = Better quality, higher GPU cost)
deband-threshold=35                     # [default = 48] | Strength (More = Less banding, more detail loss)
deband-range=16                         # [default = 16] | Range (More = Less banding, higher GPU cost)
deband-grain=4                          # [default = 32] | Dynamic Grain (More = More dynamic grain)

# =====================
#  Deinterlace
# =====================
deinterlace=no

# =====================
#  Dither
# =====================
# [fruit]: 8-Bit/8-Bit+FRC display
# [ordered]: true 10-Bit/12-Bit display
# [error-diffusion]: high-end GPUs
# =====================
dither-depth=auto
# dither=error-diffusion                # [default = fruit]
# error-diffusion=sierra-lite           # [default = sierra-lite]

# =====================
#  Interpolation
# =====================
interpolation=no                        # [default = no]

# =====================
#  Other
# =====================
# target-colorspace-hint=yes            # [enable only for HDR content]
# video-sync=display-resample           # [do not use this. Fps drops]
# video-latency-hacks=yes               # [do not use this. Not recommended]

# =====================
#  Language priority
# =====================
alang=ru,rus,jp,jpn,ja,en,eng
slang=ru,rus,jp,jpn,ja,en,eng


###########################
# Audio
###########################
volume=100
volume-max=100
audio-file-auto=fuzzy
audio-pitch-correction=yes
audio-stream-silence=yes
audio-file-paths=tmp_audio_dir            # Create a 'tmp_audio_dir' folder in the ~current directory~ and copy your audio tracks there. Mpv will automatically find|load them. Just delete the folder after the files are no longer needed. It's much easier than writing a heavy Lua script to search and automatically synchronize audio/subs.

###########################
# Subtitles
###########################
sub-visibility=no                         # Hide subtitles by default
sub-auto=fuzzy
#sub-pos=100                              # Subtitles position
blend-subtitles=no
demuxer-mkv-subtitle-preroll=yes
#sub-font=sans-serif                      # [default = sans-serif]
sub-font-size=54                          # [default = 55]
sub-border-size=1
sub-shadow-color=0.0/0.0/0.0/0.50
sub-shadow-offset=2
sub-file-paths-append=tmp_sub_dir         # Create a 'tmp_sub_dir' folder in the ~current directory~ and copy your subtitles there. Mpv will automatically find|load them. Just delete the folder after the files are no longer needed. It's much easier than writing a heavy Lua script to search and automatically synchronize audio/subs.

###########################
# High-quality screenshots
###########################
screenshot-format=webp
screenshot-webp-lossless=yes
screenshot-high-bit-depth=yes
screenshot-sw=no
screenshot-tag-colorspace=yes
screenshot-directory="$XDG_PICTURES_DIR/Screenshots/mpv_screens"
screenshot-template="screenshot_%F_%tX_%#02n"


###########################
# yt-dlp
###########################
ytdl=yes
script-opts=ytdl_hook-ytdl_path=yt-dlp,ytdl_hook-try_ytdl_first=yes,ytdl_hook-exclude="%.3gp$|%.MOV$|%.VOB$|%.avi$|%.flv$|%.m3u$|%.m3u8$|%.m4a$|%.m4v$|%.mka$|%.mkv$|%.mov$|%.mp3$|%.mp4$|%.ogg$|%.ts$|%.vob$|%.wav$|%.webm$|%.wmv$"
ytdl-raw-options=ignore-config=,config-locations=$HOME/.config/mpv/mpv_yt-dlp.conf
ytdl-format=bestvideo*[height<=?1440]+bestaudio/bestvideo+bestaudio/best

