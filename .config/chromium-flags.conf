### Графика и рендеринг ###
--disable-gpu-driver-bug-workarounds
--enable-accelerated-2d-canvas
--enable-gpu-rasterization
--enable-native-gpu-memory-buffers
--force-dark-mode
--ignore-gpu-blocklist
--ozone-platform=wayland
--ozone-platform-hint=wayland
--use-angle=vulkan
--use-vulkan=native
--enable-zero-copy

### WebGL/WebGPU ###
--disable-webgl
--enable-unsafe-webgpu
--enable-webgpu-developer-features

### JavaScript и V8 ###
--javascript-harmony
--v8-cache-options=code
--v8-cache-strategies-for-cache-storage=aggressive

### Экспериментальные функции ###
--enable-experimental-canvas-features
--enable-experimental-web-platform-features

### Сеть ###
--enable-quic
--enable-tcp-fastopen
--max-connections-per-host=15
--no-pings

### Кэш и память ###
--disk-cache-dir="$XDG_RUNTIME_DIR/chromium-cache"
--enable-fast-unload

### Системная интеграция ###
--no-default-browser-check
--password-store=basic

### Включенные фичи ###
--enable-features=CanvasOopRasterization,DefaultANGLEVulkan,HeavyAdPrivacyMitigations,ParallelDownloading,PlatformHEVCDecoderSupport,TouchpadOverscrollHistoryNavigation,V8VmFuture,VaapiIgnoreDriverChecks,VaapiVideoDecodeLinuxGL,VaapiVideoDecoder,VaapiVideoEncoder,Vulkan,VulkanFromANGLE,WaylandTextInputV3,WaylandWindowDecorations,WebRtcPipeWireCamera,UIEnableSharedImageCacheForGpu

