Как найти и просмотреть список:

Перейдите в репозиторий CachyOS на GitHub: https://github.com/CachyOS/cachyos-calamares.
Выберите ветку cachyos-systemd-qt6 (или актуальную на момент просмотра).
Откройте файл по пути: src/modules/netinstall/netinstall.yaml.
В этом YAML-файле перечислены группы пакетов (groups) с их описаниями, пакетами внутри и флагами вроде selected: true (устанавливается по умолчанию) или hidden: true (скрытая группа).

Либо открыть загрузить образ через виртуальную машину, запустить сессию Wayland в правом нижнем углу если будет требоваться пароль для LiveUser
Затем ввести команду:

sudo nano /etc/calamares/modules/netinstall.yaml
sudo find / -iname "netinstall.yaml"


